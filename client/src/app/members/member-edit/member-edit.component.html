@if (member) {

<div class="row">
  <div class="col-4">
    Your profile
  </div>

  <div class="col-8">
    <div class="alert alert-info">
      <p><strong>Information: </strong> Any unsaved changes will be lost </p>
    </div>
  </div>
  <div class="col-4">
    <div class="card">

      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location: </strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age: </strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Last active: </strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>Member since: </strong>
          <p>{{member.created}}</p>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success"> Save changes </button>
      </div>

    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.knownAs}}">
        <form [formGroup]="myForm">

          <h4 class="mt-2">Description</h4>
          <textarea class="form-control"
            rows="6"
            formControlName="introduction"
          ></textarea>

          <h4 class="mt-2">Looking For</h4>
          <textarea class="form-control"
            rows="6"
            formControlName="lookingFor"
          ></textarea>

          <h4 class="mt-2">Interests</h4>
          <textarea class="form-control"
            rows="6"
            formControlName="interests"
          ></textarea>

          <h4 class="mt-2"> Location Details: </h4>
          <div class="d-flex flex-row align-items-center">
            <label> City: </label>
            <input class="form-control mx-2" type="text" formControlName="city">
          </div>

        </form>

      </tab>
      <tab heading="Edit Photos">
        <p>{{member.interests}}</p>
      </tab>

    </tabset>
  </div>

</div>


}
